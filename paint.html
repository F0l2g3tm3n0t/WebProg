        <script  type="text/javascript">
        	//Load Picture Auto
            function loadPic() {
                document.getElementById("pics").src=document.getElementById("toolPictureURL").value;
            }
            
        	// Hide&Show Section Script
        	function homePage() {
        		document.getElementById("loginSection").style.display = "none";

        		document.getElementById("registerSection").style.display = "none";
        	}
        
        	function loginPage() {

        		document.getElementById("paintSection").style.display = "none";
        		document.getElementById("registerSection").style.display = "none";
        	}
        
        	function registerPage() {
        		document.getElementById("loginSection").style.display = "none";
        		document.getElementById("paintSection").style.display = "none";
        		document.getElementById("registerSection").style.display = "block";
        	}
        	// Script Change Page Size
        	function changeWidth() {
        		var width = document.getElementById("screen-width");
        		if((width.value) == 0 || (width.value) == '') {
        			alert("Please check your input.");
        		} else {
        			document.getElementById("can").style.width = width.value;
        		}
        	}
        	function changeHeight() {
        		var height = document.getElementById("screen-height");
        		if((height.value) == 0 || (height.value) == '') {
        			alert("Please check your input.");
        		} else {
        			document.getElementById("can").style.height = height.value;
        		}
        	}
	        // Script Paint
			var canvas, ctx, flag = false,
			    prevX = 0,
			    currX = 0,
			    prevY = 0,
			    currY = 0,
			    dot_flag = false;

			var x = "black",
			    y = 2;

			var tool = "pencil";

			function init() {
			    canvas = document.getElementById('can');
			    ctx = canvas.getContext("2d");
			    w = canvas.width;
			    h = canvas.height;

			    canvas.addEventListener("mousemove", function (e) {
			        findxy('move', e)
			    }, false);
			    canvas.addEventListener("mousedown", function (e) {
			        findxy('down', e)
			    }, false);
			    canvas.addEventListener("mouseup", function (e) {
			        findxy('up', e)
			    }, false);
			    canvas.addEventListener("mouseout", function (e) {
			        findxy('out', e)
			    }, false);
			}

			// function tools(obj) {
			// 	switch (obj.id) {
			// 		case "pencil":
			// 			tool = "pencil";
			// 			break;
			// 		case "fill":
			// 			tool = "fill";
			// 			break;
			// 		case "text":
			// 			tool = "text";
			// 			break;
			// 		case "colorpicker":
			// 			tool = "colorpicker";
			// 			break;
			// 		case "brush"
			// 			tool = "brush";
			// 			break;
			//  }
			// }

			function color(colors) {
			    x="#".concat(colors);
			}

			function draw() {
			    ctx.beginPath();
			    ctx.moveTo(prevX, prevY);
			    ctx.lineTo(currX, currY);
			    ctx.strokeStyle = x;
			    ctx.lineWidth = y;
			    ctx.stroke();
			    ctx.closePath();
			}

			function erase() {
			    var m = confirm("Want to clear");
			    if (m) {
			        ctx.clearRect(0, 0, w, h);
			        document.getElementById("canvasimg").style.display = "none";
			    }
			}

			function save() {
			    document.getElementById("canvasimg").style.border = "2px solid";
			    var dataURL = canvas.toDataURL();
			    document.getElementById("canvasimg").src = dataURL;
			    document.getElementById("canvasimg").style.display = "inline";
			}

			function findxy(res, e) {
			    if (res == 'down') {
			        prevX = currX;
			        prevY = currY;
			        currX = e.clientX - canvas.offsetLeft;
			        currY = e.clientY - canvas.offsetTop - document.getElementById("topbar").offsetHeight  - 18;

			        flag = true;
			        dot_flag = true;
			        if (dot_flag) {
			            ctx.beginPath();
			            ctx.fillStyle = x;
			            ctx.fillRect(currX, currY, 2, 2);
			            ctx.closePath();
			            dot_flag = false;
			        }
			    }
			    if (res == 'up' || res == "out") {
			        flag = false;
			    }
			    if (res == 'move') {
			        if (flag) {
			            prevX = currX;
			            prevY = currY;
			            currX = e.clientX - canvas.offsetLeft;
			            currY = e.clientY - canvas.offsetTop - document.getElementById("topbar").offsetHeight  - 18;
			            draw();
			        }
			    }
			}
